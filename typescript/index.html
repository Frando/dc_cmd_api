<head>
<style>
body {
  font-family: monospace;
  background: black;
  display: grid;
  grid-template-columns: 3fr 1fr;
  grid-template-areas: "a a" "b c"
}
.message { color: red; }
#header { grid-area: a; color: white; font-size: 1.2rem; }
#header a { color: white; font-weight: bold; }
#main { grid-area: b; color: green; }
#main h2, #main h3 { color: blue; }
#side { grid-area: c; color: #777; }

</style>
<script type="module" src="dist/example.bundle.js"></script>
</head>
<body><div id="header"></div><div id="main"></div><div id="side"><h2>log</h2></div></body>
